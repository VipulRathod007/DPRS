{% extends 'Main/base.html' %}
{% load static %}
{% block body %}
<div class="slide-item overlay" style="background-image: url('{% static 'images/hero_1.jpg' %}')">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 align-self-center text-center mx-auto">
        <h1 class="heading mb-5">Contact Us</h1>
        <p><a href="#contact" class="btn btn-primary">Get started</a></p>
      </div>
    </div>
  </div>
</div>


<div class="site-section pb-0" id="contact">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-7 pr-md-7 mb-5">
        <form action="#" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="mail" name="mail">
          </div>
          <div class="form-group">
            <label for="email">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Send Message">
          </div>
        </form>
      </div>
      <div class="col-md-5">
        <div class="media block-icon-1 d-block text-center">
          <div class="icon mb-3"><span class="icon-room text-primary"></span></div>
          <div class="media-body">
            <h3 class="h5 mb-4">{{address}}</h3>
          </div>
        </div> <!-- .block-icon-1 -->

        <div class="media block-icon-1 d-block text-center">
          <div class="icon mb-3"><span class="icon-phone text-primary"></span></div>
          <div class="media-body">
            <h3 class="h5 mb-4">{{contact}}</h3>
          </div>
        </div> <!-- .block-icon-1 -->

        <div class="media block-icon-1 d-block text-center">
          <div class="icon mb-3"><span class="icon-envelope text-primary"></span></div>
          <div class="media-body">
            <h3 class="h5 mb-4"><a href="mailto:{{mail}}">{{mail}}</a></h3>
          </div>
        </div> <!-- .block-icon-1 -->

      </div>
    </div> <!-- .row -->

  </div>
</div> <!-- .templateux-section -->

{% endblock body %}
